            </li>
            <li></li>

                    id="asignadoPerlas"></select></h3>
            </li>
            <li></li>

                    id="asignadoLectura"></select>
            </h3>
            </li>

        <hr>
        <ul id="maestrosList">

        </ul>

        <h2 class="vida"><img src="./Files/Icons/Living.png" style="width: 35px; margin-right: 10px;"> <strong>NUESTRA
                VIDA CRISTIANA</strong></h2>
        <hr>
        <h3><strong id=cancionMedio> Cancion </strong></h3>
        <ul id="vidaList">

        </ul>

        <hr>

        <h3><strong id="cancionFinal">Palabras de conclusión (3 mins.) | Canción 67 y oración </strong><select 
                id="asignadoOracionFinal" required>
                <option></option>
