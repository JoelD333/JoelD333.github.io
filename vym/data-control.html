<!DOCTYPE html>
<html>

<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.js" integrity="sha512-AA1Bzp5Q0K1KanKKmvN/4d3IRKVlv9PYgwFPvm32nPO6QS8yH1HO7LbgB1pgiOxPtfeg5zEn2ba64MUcqJx6CA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="icon" type="image/x-icon" href="./Files/favicon.ico">
    <script src="./scripts/data-control.js"></script>
    <link rel="stylesheet" href="styles/data-control.css">
    </link>

</head>

<body>
    <div class="table-div">
        <table>
            <thead>
                <tr>
                    <th>
                        <p>Nombre</p>
                    </th>
                    <th>
                        <p>Apellido</p>
                    </th>
                    <th>
                        <p>&#9893;</p>
                    </th>
                    <th>
                        <p>Nombramiento</p>
                    </th>
                    <th>
                        <p>Ultima Parte</p>
                    </th>
                    <th>
                        <p>Eliminar</p>
                    </th>
                </tr>
            </thead>
            <tbody id="dataTable">

            </tbody>
        </table>
    </div>

    <div class="form-div">
        <p class="form-full-width form-header">Agregar Estudiante</p>
        <form id="addForm" class="add-form" action="javascript:;" onsubmit="addStudent()">
           
            <div1><input id="inputName" class="input-text" placeholder="Nombre" required></div1>             
            <div1> <input id="inputLastName" class="input-text" placeholder="Apellido" required></div1> 
            <br>
            <div1 class="form-full-width radio-group">
                <input type="radio" id="sex1" name="sex" , value="H" required> <label for="sex1label">Hombre</label>
                <input type="radio" id="sex2" name="sex" , value="M"> <label for="sex2label">Mujer</label>
            </div1>
            <br>
            <div1 class="form-full-width radio-group">
                <input type="radio" id="nombr1" name="nombr" , value="0" required> <label for="nombr1label">No
                    bautizado</label>
                <input type="radio" id="nombr2" name="nombr" , value="1"> <label for="nombr2label">Bautizado</label>
                <input type="radio" id="nombr3" name="nombr" , value="2"> <label for="nombr3label">SM</label>
                <input type="radio" id="nombr4" name="nombr" , value="3"> <label for="nombr4label">Anciano</label>
                <br>
            </div1>

            <input class="form-full-width submit-button" type="submit" value="Agregar">
        </form>

    </div>


    <div class="save-div">
        <button id="saveFileButton" class="save-button" onclick="saveButton()">Guardar!</button>
    </div>
</body>

</html>
